spring.datasource.url=jdbc:h2:mem:upload-db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672

video.storage.path=/data/videos
server.port=8081

# JWT / refresh token configuration (override in production with env vars / secrets manager)
security.jwt.access-secret=replace-this-with-a-strong-secret
security.jwt.access-expiration-seconds=900    # 15 minutes
security.jwt.refresh-ttl-seconds=1209600     # 14 days
signedurl.secret=replace-this-with-another-strong-secret
signedurl.default-ttl-seconds=300

# CDN base URL used when building signed urls (used by clients)
cdn.base.url=http://localhost:8084