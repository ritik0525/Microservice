version: "3.8"

services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  upload-service:
    image: upload-service:latest
    deploy:
      replicas: 1
    secrets:
      - jwt_access_secret
      - signedurl_secret
    volumes:
      - videos:/data/videos
    ports:
      - "8081:8081"
    environment:
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - VIDEO_STORAGE_PATH=/data/videos
      - CDN_BASE_URL=http://localhost:8084

  transcoder-service:
    image: transcoder-service:latest
    deploy:
      replicas: 1
    secrets:
      - jwt_access_secret
      - signedurl_secret
    volumes:
      - videos:/data/videos
    ports:
      - "8082:8082"
    environment:
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - VIDEO_STORAGE_PATH=/data/videos

  streaming-service:
    image: streaming-service:latest
    deploy:
      replicas: 1
    secrets:
      - signedurl_secret
    volumes:
      - videos:/data/videos
    ports:
      - "8083:8083"
    environment:
      - VIDEO_STORAGE_PATH=/data/videos

  nginx:
    image: nginx:1.25
    deploy:
      replicas: 1
    depends_on:
      - streaming-service
    ports:
      - "8084:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

  # seed-admin in Swarm mode should read secrets from the swarm secret store.
  seed-admin:
    image: curlimages/curl:8.4.0
    deploy:
      restart_policy:
        condition: none
    depends_on:
      - upload-service
    secrets:
      - admin_user
      - admin_pass
    volumes:
      - ./docker/seed-admin.sh:/seed-admin.sh:ro
    entrypoint: ["/bin/sh","-c","export ADMIN_USER=\"$(cat /run/secrets/admin_user)\" && export ADMIN_PASS=\"$(cat /run/secrets/admin_pass)\" && chmod +x /seed-admin.sh && /seed-admin.sh"]

volumes:
  videos:

secrets:
  # In Swarm you should create these secrets with `docker secret create ...` and mark them external here.
  jwt_access_secret:
    external: true
  signedurl_secret:
    external: true
  admin_user:
    external: true
  admin_pass:
    external: true