version: "3.8"
services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  upload-service:
    build: ./upload-service
    depends_on:
      - rabbitmq
    volumes:
      - videos:/data/videos
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=default
      - SECURITY_JWT_SECRET=replace-this-with-a-strong-secret
      - SIGNEDURL_SECRET=replace-this-with-another-strong-secret

  transcoder-service:
    build: ./transcoder-service
    depends_on:
      - rabbitmq
      - upload-service
    volumes:
      - videos:/data/videos
    ports:
      - "8082:8082"

  streaming-service:
    build: ./streaming-service
    depends_on:
      - upload-service
    volumes:
      - videos:/data/videos
    ports:
      - "8083:8083"
    environment:
      - SIGNEDURL_SECRET=replace-this-with-another-strong-secret

  nginx:
    image: nginx:1.25
    depends_on:
      - streaming-service
    ports:
      - "8084:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - default

volumes:
  videos:

networks:
  default:
    driver: bridge